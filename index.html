<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      Result: <input type="text" id="box" value="RGB(255,255,255)" /> Red:
      <input type="range" id="red" value="255" min="0" max="255" /> Green:
      <input type="range" id="green" value="255" min="0" max="255" /> Blue:
      <input type="range" id="blue" value="255" min="0" max="255" />
    </div>
    <script type="text/javascript">
      function mycolor() {
        var red = document.getElementById('red').value;
        var green = document.getElementById('green').value;
        var blue = document.getElementById('blue').value;
        var color = 'rgb(' + red + ',' + green + ',' + blue + ')';
        document.body.style.backgroundColor = color;
        document.getElementById('box').value = color;
      }
      document.getElementById('red').addEventListener('input', mycolor);
      document.getElementById('green').addEventListener('input', mycolor);
      document.getElementById('blue').addEventListener('input', mycolor);
    </script>
  </body>
</html>
